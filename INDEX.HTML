<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Piedra Papel o Tijera</title>
  <link rel="stylesheet" href="STLE.CSS" />
</head>
<body>

  <h1>Piedra Papel o Tijera ✊✋✌️</h1>

  <div id="choices">
    <button data-choice="Piedra">✊ Piedra</button>
    <button data-choice="Papel">✋ Papel</button>
    <button data-choice="Tijera">✌️ Tijera</button>
  </div>

  <div id="result-container" style="display:none;">
    <p>Elegis: <span id="player-choice"></span></p>
    <p>Bot: <span id="computer-choice"></span></p>
    <h2 id="result-message"></h2>
    <button id="play-again-btn">Otra Otra</button>
  </div>

  <script src="SCRIPT.JS"></script>
</body>
</html>
